name: AZ_TEST

on:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Log into Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}      

    - name: Fetch secrets
      run: |
        echo "PGDATABASE=$(az keyvault secret show --vault-name "bpfperformacesecrets" --name "PGDATABASE" --query value)" >> $GITHUB_ENV
        echo "PGHOST=$(az keyvault secret show --vault-name "bpfperformacesecrets" --name "PGHOST" --query value)" >> $GITHUB_ENV
        echo "PGUSER=$(az keyvault secret show --vault-name "bpfperformacesecrets" --name "PGUSER" --query value)" >> $GITHUB_ENV
        echo "PGPASSWORD=$(az keyvault secret show --vault-name "bpfperformacesecrets" --name "PGPASSWORD" --query value)" >> $GITHUB_ENV
        echo "PGPORT=$(az keyvault secret show --vault-name "bpfperformacesecrets" --name "PGPORT" --query value)" >> $GITHUB_ENV

    - name: Test POSTGRES access
      run: |
        psql -c "SELECT * FROM BenchmarkResults LIMIT 50"

  
